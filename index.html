<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/wrappers/api.js"></script>
    <script src="/js/models/tweet.js"></script>
    <script src="/js/models/timeline.js"></script>
    <script src="/js/views/EssayView.js"></script>
    <script src="/js/controllers/tweetAPIController.js" charset="utf-8"></script>
    <script src="/js/controllers/tweetEssayController.js" charset="utf-8"></script>
    <!-- <script src="/js/views/cocktailView.js" charset="utf-8"></script> -->
    <script src="/js/app.js"></script>
    <title>Tweet Papers Client</title>
  </head>
  <body>
    <div class="read-wrapper container">
      <div class="row">
        <h1>Tweet Papers</h1>
        <h4>When you can't fit the profound in 140 characters.</h4>
      </div>
      <div class="row">
        <div class="prompt">
          <p>To get started, copy + paste the url of the a tweet from the tweet essay.</p>
          <form class="tweet-url-form" id="tweet-url-form">
            <input type="text" placeholder="Tweet URL" class="Tweet-URL-text" id="tweet-url-text"/>
            <input type="Submit" value="Compose Essay" id="tweet-submit"/>
          </form>
        </div> <!-- prompt -->
        <br>
        <div class="tweet-essay-window row">
          <div id="user" class="row">
          </div>
          <div id="essay" class="row">
          </div>
        </div>
      </div><!-- row-->
    </div> <!-- Read Wrapper container-->
  </body>
</html>
